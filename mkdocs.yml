site_name: cookiecutter-example
repo_url: https://github.com/reece/cookiecutter-example
site_url: https://reece.github.io/cookiecutter-example
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Reece Hart
edit_uri: edit/main/docs/
repo_name: reece/cookiecutter-example
copyright: Maintained by <a href="https://reece.com">reece</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/cookiecutter_example"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/reece/cookiecutter-example
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cookiecutter-example

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
